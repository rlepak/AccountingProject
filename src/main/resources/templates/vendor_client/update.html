<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="/fragments/cssFragmentsInner :: cssFragmentsInner"></div>
    <title>Update Vendor/Client</title>
</head>


<body>
<div class="wrapper">

    <div th:replace="/fragments/leftSidebar :: left-sidebar"></div>

    <div class="main-panel">

        <div th:replace="/fragments/header :: header"></div>

        <div class="content">
            <div class="container-fluid">
                <div class="row">

                    <!-- Content start here -->
                    <div class="col-md-12">
                        <div class="card">
                            <form id="registerFormValidation" th:action="@{/vendor_client/update/{id}(id=${vendorClientDto.id})}" method="post"
                                  th:object="${vendorClientDto}">
                                <div class="card-content">
                                    <a class="btn btn-primary" type="button" th:href="@{/vendor_client/registration}"><i
                                            class="ti-list"> </i> Vendor/Client List
                                    </a>
                                    <br>
                                    <h4 class="card-title">Add new Vendor/Client</h4>
                                    <fieldset>
                                        <div class="col-lg-8">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>
                                                            Name
                                                        </label>
                                                        <input class="form-control"
                                                               type="text"
                                                               name="required"
                                                               required="required"
                                                               th:field="*{companyName}"
                                                        />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>
                                                            Zip Code
                                                        </label>
                                                        <input class="form-control"
                                                               type="text"
                                                               name="required6"
                                                               required="required"
                                                               th:field="*{zipCode}"
                                                        />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                    <fieldset>
                                        <div class="col-lg-8">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>
                                                            Phone
                                                        </label>
                                                        <input class="form-control"
                                                               type="text"
                                                               name="required1"
                                                               required="required"
                                                               th:field="*{phone}"
                                                        />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <label>
                                                        Address
                                                    </label>
                                                    <input class="form-control"
                                                           type="text"
                                                           name="required9"
                                                           required="required"
                                                           th:field="*{address}"
                                                    />
                                                </div>
                                                <br>
                                            </div>
                                        </div>
                                    </fieldset>
                                    <fieldset>
                                        <div class="col-lg-8">
                                            <fieldset>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label>
                                                            Email
                                                        </label>
                                                        <input class="form-control"
                                                               type="text"
                                                               name="required3"
                                                               required="required"
                                                               email = "true"
                                                               th:field="*{email}"
                                                        />
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>
                                                                State
                                                            </label>
                                                            <select th:field="*{state}" class="form-control"
                                                                    required="required">
                                                                <option th:value=" ''" th:text="Select"></option>
                                                                <option th:each="state : ${states}"
                                                                        th:value="${state.getCode}"
                                                                        th:text="${state.getName}"></option>
                                                            </select>
                                                        </div>
                                                    </div>

                                                </div>
                                            </fieldset>
                                        </div>
                                    </fieldset>
                                    <fieldset>
                                        <div class="col-lg-8">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>
                                                            Status
                                                        </label>
                                                        <select name="status" class="form-control" required>
                                                            <option selected="" disabled="">Select Status</option>
                                                            <option th:field="*{status}" th:value="ACTIVE">Active
                                                            </option>
                                                            <option th:field="*{status}" th:value="CLOSED">Closed
                                                            </option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                    <fieldset>
                                        <div class="col-lg-4">
                                            <label>
                                                Type
                                            </label>
                                            <fieldset>
                                                <div class="row">
                                                    <div class="col-lg-3 col-md-2 col-sm-3">
                                                        <div class="radio">
                                                            <input type="radio" name="radio1" id="radio1" value="option1" th:field="*{type}" th:value="VENDOR">
                                                            <label for="radio1">
                                                                Vendor
                                                            </label>
                                                            </label>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-3 col-md-2 col-sm-3">
                                                        <div class="radio">
                                                            <input type="radio" name="radio1" id="radio2" value="option1" th:field="*{type}" th:value="CLIENT">
                                                            <label for="radio1">
                                                                Client
                                                            </label>
                                                            </label>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-3 col-md-2 col-sm-3">
                                                        <div class="radio">
                                                            <input type="radio" name="radio1" id="radio3" value="option1" th:field="*{type}" th:value="VENDOR_CLIENT">
                                                            <label for="radio1">
                                                                Both
                                                            </label>
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </fieldset>
                                            <br>
                                        </div>
                                    </fieldset>


                                    <div class="card-footer text-right">
                                        <button type="submit" class="btn btn-success btn-fill">Save Changes</button>
                                        <a type="button" th:href="@{/vendor_client/registration}" class="btn btn-wd">Cancel</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- Content end here -->

                </div>
            </div>
        </div>
        <footer class="footer">
            <div th:replace="/fragments/footer :: footer"></div>
        </footer>
    </div>
</div>
</body>
<div th:replace="/fragments/jsFragment :: jsFragments"></div>


</html>
