<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="/fragments/cssFragment :: cssFragments"></div>
    <title>User Registration</title>
</head>


<body>
<div class="wrapper">

    <div th:replace="/fragments/leftSidebar :: left-sidebar"></div>

    <div class="main-panel">

        <div th:replace="/fragments/header :: header"></div>

        <div class="content">
            <div class="container-fluid">
                <div class="row">

                    <!-- Content start here -->
                    <div class="content">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card">
                                        <div class="card-content">
                                            <div class="toolbar">
                                                <!--Here you can write extra buttons/actions for the toolbar-->
                                            </div>
                                            <div class="d-grid gap-2 col-6 mx-auto">
                                                <a th:href="@{/vendor_client/addVendor_client}">
                                                    <button class="btn btn-primary" type="button" th:href="login">+ Add Vendor/Client</button>
                                                </a>
                                            </div>

                                            <table id="bootstrap-table" class="table">
                                                <thead>
                                                <th data-field="id" class="text-center">ID</th>
                                                <th data-field="company" data-sortable="true">Company Name</th>
                                                <th data-field="phone">Phone</th>
                                                <th data-field="email" data-sortable="true">Email</th>
                                                <th data-field="type" data-sortable="true">Type</th>
                                                <th data-field="zip">Zip Code</th>
                                                <th data-field="address">Address</th>
                                                <th data-field="state">State</th>
                                                <th data-field="status">Status</th>
                                                <th data-field="edit">Edit</th>
                                                <th data-field="delete">Delete</th>
                                                </thead>
                                                <tbody>
                                                <tr th:each="vendorClient : ${vendorsClients}">
                                                    <td th:text="${vendorsClients.indexOf(vendorClient)+1}"></td>
                                                    <td th:text="${vendorClient.companyName}"></td>
                                                    <td th:text="${vendorClient.phone}"></td>
                                                    <td th:text="${vendorClient.email}"></td>
                                                    <td th:text="${vendorClient.type.value}"></td>
                                                    <td th:text="${vendorClient.zipCode}"></td>
                                                    <td th:text="${vendorClient.address}"></td>
                                                    <td th:text="${vendorClient.state}"></td>
                                                    <td th:switch="${vendorClient.status.value}">
                                                        <button th:case="Active" class="btn btn-xs btn-success">Active</button>
                                                        <button th:case="Closed" class="btn btn-xs btn-danger">Closed</button>
                                                    </td>
                                                    <td><a th:href="@{/vendor_client/update/{id}(id=${vendorClient.id})}" class="btn btn-simple btn-warning btn-icon table-action edit ti-pencil-alt"></a></td>
                                                    <td><a th:href="@{/vendor_client/delete/{email}(email=${vendorClient.email})}" class="btn btn-simple btn-danger btn-icon table-action edit ti-trash"></a></td>
                                                </tr>

                                                </tbody>
                                            </table>
                                        </div>
                                    </div><!--  end card  -->
                                </div> <!-- end col-md-12 -->
                            </div> <!-- end row -->
                        </div>
                    </div>

                    <!-- Content end here -->

                </div>
            </div>
        </div>
        <footer class="footer">
            <div th:replace="/fragments/footer :: footer"></div>
        </footer>
    </div>
</div>
</body>
<div th:replace="/fragments/jsFragment :: jsFragments"></div>
</html>
