<!doctype html>

<html xmlns:th="http://www.thymeleaf.org">


<head>
    <div th:replace="/fragments/cssFragment :: cssFragments"></div>
    <title>Log in - Premier Accounting</title>
</head>

<body>
<nav class="navbar navbar-transparent navbar-absolute">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="../dashboard/overview.html">Premier Accounting</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="register.html">
                        Register
                    </a>
                </li>
                <li>
                    <a href="../dashboard/overview.html">
                        Dashboard
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="wrapper wrapper-full-page">
    <div class="full-page login-page" data-color="" data-image="../../assets/img/background/background-6.jpeg">
        <!--   you can change the color of the filter page using: data-color="blue | azure | green | orange | red | purple" -->
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                        <form th:action="@{/login}" method="post">
                            <div class="card" data-background="color" data-color="blue">
                                <div class="card-header">
                                    <h3 class="card-title">Login</h3>
                                </div>
                                <div class="card-content">
                                    <div class="form-group">
                                        <label>Email address</label>
                                        <input type="email" placeholder="Enter email"
                                               class="form-control input-no-border" name="username">
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" placeholder="Password"
                                               class="form-control input-no-border" name="password">
                                    </div>
                                </div>
                                <div class="card-footer text-center">
                                    <div th:if="${param.error}" class="alert alert-danger">
                                        Invalid username or password.
                                    </div>
                                    <div th:if="${param.logout}" class="alert alert-info">
                                        You have been logged out.
                                    </div>
                                    <br>
                                    <button type="submit" class="btn btn-fill btn-wd ">Login</button>
                                    <div class="checkbox text-left">
                                        <input id="checkbox12" type="checkbox" name="remember-me">
                                        <label for="checkbox12">
                                            Remember me
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="/fragments/footer :: footer"></div>

    </div>
</div>

<div th:replace="/fragments/jsFragment :: jsFragments"></div>
</body>


</html>
