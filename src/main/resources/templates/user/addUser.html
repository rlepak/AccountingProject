<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="/fragments/cssFragment :: cssFragments"></div>
    <title>Add User</title>
</head>


<body>
<div class="wrapper">

    <div th:replace="/fragments/leftSidebar :: left-sidebar"></div>

    <div class="main-panel">

        <div th:replace="/fragments/header :: header"></div>

        <div class="content">
            <div class="container-fluid">
                <div class="row">

                    <!-- Content start here -->
                    <div class="col-md-12">
                        <div class="card">
                            <form id="registerFormValidation" action="" method="" novalidate="">
                                <div class="card-content">
                                    <a class="btn btn-primary" type="button" th:href="@{/user/registration}"><i
                                            class="ti-list"> </i> Users List
                                    </a>
                                    <br>
                                    <h4 class="card-title">Add new User</h4>
                                    <fieldset>
                                        <div class="col-lg-8">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>
                                                            Firs Name
                                                        </label>
                                                        <input class="form-control"
                                                               type="text"
                                                               name="required"
                                                               required="required"
                                                        />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>
                                                            Last Name
                                                        </label>
                                                        <input class="form-control"
                                                               type="text"
                                                               name="required6"
                                                               required="required"
                                                        />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                    <fieldset>
                                        <div class="col-lg-8">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>
                                                            Password
                                                        </label>
                                                        <input class="form-control"
                                                               type="password"
                                                               name="required1"
                                                               required="required"
                                                        />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <label>
                                                        Phone
                                                    </label>
                                                    <input class="form-control"
                                                           type="text"
                                                           name="required9"
                                                           required="required"
                                                    />
                                                </div>
                                                <br>
                                            </div>
                                        </div>
                                    </fieldset>
                                    <fieldset>
                                        <div class="col-lg-8">
                                            <fieldset>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label>
                                                            Email
                                                        </label>
                                                        <input class="form-control"
                                                               type="text"
                                                               name="required3"
                                                               required="required"
                                                               email = "true"
                                                        />
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>
                                                                Role
                                                            </label>
                                                            <select name="required11" class="form-control" required="required">
                                                                <option selected="" disabled="">Select State</option>
                                                                <option value="ms">Bahasa Melayu</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </fieldset>
                                            <br>
                                        </div>
                                    </fieldset>
                                    <fieldset>
                                        <div class="col-lg-8">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>
                                                            Company
                                                        </label>
                                                        <select name="required10" class="form-control" required="required">
                                                            <option selected="" disabled="">Select State</option>
                                                            <option value="ms">Bahasa Melayu</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>
                                                            Status
                                                        </label>
                                                        <select name="required12" class="form-control" required="required">
                                                            <option selected="" disabled="">Select State</option>
                                                            <option value="ms">Bahasa Melayu</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>

                                            <br>
                                        </div>
                                    </fieldset>



                                    <div class="card-footer text-right">
                                        <button type="submit" class="btn btn-success btn-fill">Save Changes</button>
                                        <a type="button" th:href="@{/user/registration}" class="btn btn-wd">Cancel</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- Content end here -->

                </div>
            </div>
        </div>
        <footer class="footer">
            <div th:replace="/fragments/footer :: footer"></div>
        </footer>
    </div>
</div>
</body>
<div th:replace="/fragments/jsFragment :: jsFragments"></div>


</html>
